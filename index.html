<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Lumenaut Payments Export</title>
</head>
<body>
		<section id="tax">
			<h2>Lumenaut Payments Export</div>
			<div class="note">This will export the payments sent by Lumenaut to your Public Key.</div>

			<small>Use Debug Console (F12) to look for info</small>

			<input type="text" id="address" placeholder="input your Public Key here...">

			<select id="timeframe">
				<option value="30days">Last 30 Days</option>
				<option value="year">Last Year</option>
				<option value="prevYear">Previous Year</option>
			</select>

			<input type="button" value="See Payments" id="get">
			<input type="button" value="Export Payments" id="csv" disabled>

			<table>
				<thead>
					<td>Date</td>
					<td>Amount</td>
				</thead>
				<tbody id="data">
					<td>No Public Key loaded...</td>
				</tbody>
			</table>
		</section>

	<!-- Moment -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.js" integrity="sha384-ahj+s6Xl73DCw/77Z2uM/ETxQh9LuG2dUkcEaATtk1AY3hsJlOq1aFj8xInGmtOU" crossorigin="anonymous"></script>

	<!-- JS -->
	<script src="main.js"></script>
</body>
</html>
